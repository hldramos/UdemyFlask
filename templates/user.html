{% extends "bootstrap/base.html" %}
{% block title %} Pagina Usuários {% endblock %}


{% block content %}
<h1>Lista de Usuários</h1>
<ul class="list-group list-group-flush mb-2">
    {% for user in users %}
    <h3><li class="list-group-item"> <a href="{{ url_for('view_users', id=user.id) }}">{{ user.name }}</a></li></h3>
    {% endfor %}
</ul>
<nav>
    <a href="{{ url_for("add_users") }}">Adicionar </a>
    <br>
    <a href="{{ url_for("index") }}">Voltar </a>
</nav>
{% endblock %}
