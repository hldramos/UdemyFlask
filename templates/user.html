{% extends "bootstrap/base.html" %}
{% block title %} Pagina Usuários {% endblock %}


{% block content %}
<h1>Lista de Usuários</h1>
<ul>
    {% for user in users %}
    <h3><li> <a href="{{ url_for('view_users', id=user.id) }}">{{ user.name }}</a></li></h3>
    {% endfor %}
</ul>

<a href="{{ url_for("add_users") }}">Adicionar </a>
<br>
<a href="{{ url_for("index") }}">Voltar </a>
{% endblock %}
